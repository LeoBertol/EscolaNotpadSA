<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{usuarioMB.editarId}" />
	<f:event listener="#{usuarioMB.carregarUsuario}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<div class="page-header">
			<h1>
				Usuário <small>Novo</small>
			</h1>
		</div>
		<div class="col-md-7">
			<h:form>
				<h:panelGroup rendered="#{not empty usuarioMB.usuario.id}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{usuarioMB.usuario.id}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{usuarioMB.usuario.id}"  />
				<div class="form-group">
					<label for="exampleInputNome">Nome</label>
					<h:inputText styleClass="form-control"
						value="#{usuarioMB.usuario.nome}" id="exampleInputNome" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<h:inputText styleClass="form-control" id="exampleInputEmail1"
						value="#{usuarioMB.usuario.email}" />
				</div>
				
				<div class="form-group">
					<label>Data da Nascimento</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{usuarioMB.usuario.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
						<span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
                    </div>
				</div>
				
				
				
				<div class="form-group">
					<label for="exampleInputTipoUsuario">Tipo Usuário</label>
					<h:selectOneMenu value="#{usuarioMB.usuario.perfil}">
						<f:selectItem itemValue="Aluno" itemLabel="Aluno" />
						<f:selectItem itemValue="Professor" itemLabel="Professor" />
						<f:selectItem itemValue="Administrador" itemLabel="Administrador" />	 	   							
					</h:selectOneMenu>
				</div>	
				
				<div class="form-group">
					<label for="exampleInputPassaword1">Senha</label>
					<h:inputSecret redisplay="true" styleClass="form-control"
						value="#{usuarioMB.usuario.senha}" id="exampleInputSenha" />
				</div>
			
				<button type="reset" class="btn btn-default">Restaurar</button>
				<h:commandButton styleClass="btn btn-success" action="#{usuarioMB.salvar}" value="Salvar" />
			</h:form>
		</div>
		
		<h:outputScript name="/js/datepicker-component.js" />
	</ui:define>

</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:dataTable value="#{usuarioMB.listaUsuarios}" var="user"
				styleClass="table">
				<f:facet name="header">Usuários</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{user.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:outputText value="#{user.tipoUsuario}" />
				</h:column>
				<h:column>
					<h:link styleClass="btn btn-default" outcome="/userForm"
						value="Editar">
						<f:param name="id" value="#{user.id}" />
					</h:link>
					<h:commandLink onclick="return confirm('Tem certeza da exclusão do usuário #{user.nome}');" styleClass="btn btn-warning"
						action="#{usuarioMB.excluir(user.id)}" value="Excluir" />
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
